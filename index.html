<html>
<head>
    <title>DriveHome</title>
    <link rel="stylesheet" type="text/css" media="screen" href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
<h1>Home</h1>
<h4>write some thing here</h4>
<br>
<textarea name="input_text" id = "input_text" placeholder="enter username"  ></textarea>

<button id="run" type="button" class="button is-primary" pys-onClick="count">Count</button>
<button id="clear" type="button" class="button is-danger" pys-onClick="clear">Clear</button>

<p>output</p>
<p id="out"></p>
</body>

<py-script>
    inputtext = Element("input_text")
    op = Element("out")

    def clear(*args, **kwargs):
        inputtext.clear()
    def count(*args, **kwargs):
        n = len(inputtext)
        op.write(n)
</py-script>
</html>
